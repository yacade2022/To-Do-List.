<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>To-Do-List</h1>
    </header>
    
    <div class="container">
        
        <form>
            <div class="groupe">
                <label for="name" class="label">enter your name</label>
                <input type="text" placeholder="enter your name"  id="name" class="input">
            </div>
            <div class="groupe">
                <label for="age" class="label">enter your age</label>
                <input type="text" placeholder="enter your age" id="age" class="input">
            </div>
            <div class="groupe">
                <label for="number" class="label">enter your registraion number</label>
                <input type="text" placeholder="enter your registration number" id="number" class="input">
            </div>
            <input type="submit" value="submit" class="submit">      
        </form>
        <div class="list">
                 <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>R.Number</th>
                        </tr>
                    </thead>
                    <tbody class="el-body">
                        
                    </tbody>
                    
                 </table>
        </div>
    </div>
